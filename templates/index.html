<!DOCTYPE html>
<html>
<head>
    <title>Audio Echo Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        width: 100%;
    }
    
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }
    
    input[type="file"],
    input[type="number"],
    button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    
    .parameters {
        background-color: #f9f9f9;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        border: 1px solid #e0e0e0;
    }
    
    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    small {
        color: #666;
        display: block;
        margin-top: 5px;
        font-size: 12px;
    }
    
</style>
<body>
    <div class="card">
        <h1>Audio Echo Processor</h1>
        
        <form action="/process_audio" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select Audio File (MP3 or WAV):</label>
                <input type="file" id="file" name="file" accept=".mp3,.wav" required>
            </div>
            
            <div class="parameters">
                <div class="form-group">
                    <label for="alpha">Echo Intensity (Î±):</label>
                    <input type="number" id="alpha" name="alpha" 
                           min="0.4" max="0.6" step="0.1" value="0.5" required>
                    <small>(Range: 0.4 - 0.6)</small>
                </div>
                
                <div class="form-group">
                    <label for="delay">Delay (seconds):</label>
                    <input type="number" id="delay" name="delay" 
                           min="0.5" max="2" step="0.05" value="2" required>
                    <small>(Range: 0.5 - 2 seconds)</small>
                </div>
            </div>
            
            <button type="submit">Process Audio</button>
        </form>
    </div>
 {% comment %}    <footer>
        <p>Developed by <a href="https://github.com/Hacker1one">Abdelrahman Taha</a></p>
    </footer> {% endcomment %}
</body>
</html>
